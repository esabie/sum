<!DOCTYPE html>
<html>
    <head>
        <title>ALIKUTEE | Register</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="col">
                <div class="card h-100">
                    <div class="container" id="container">
                        <div class="form-container sign-up-container">
                            <form method="POST" action="insert.php"; >
                                <h1>Create Account</h1>
                                <input type="text" placeholder="First Name" name="fname" required />
                                <input type="text" placeholder="Last Name" name="lname" required />
                                <input type="tel" placeholder="Phone number" name="number" required  />
                                <input type="email" placeholder="Email" name="email" required />
                                <input type="password" placeholder="Password" name="password" required />
                                <button type="submit" name="submit">Sign Up</button>
                            </form>
                        </div>
                        <div class="form-container sign-in-container">
                            <form action="#">
                                <h1>Sign in</h1>
                                <input type="email" placeholder="Email" />
                                <input type="password" placeholder="Password" />
                                <a href="#">Forgot your password?</a>
                                <button>Sign In</button>
                            </form>
                        </div>
                        <div class="overlay-container">
                            <div class="overlay">
                                <div class="overlay-panel overlay-left">
                                    <h1>Welcome Back my G!</h1>
                                    <p>Already have an account? Click here to login with your personal info</p>
                                    <button class="ghost" id="signIn">Sign In</button>
                                </div>
                                <div class="overlay-panel overlay-right">
                                    <h1>Hello, Bossu!</h1>
                                    <p>Don't have an account? Enter your personal details and start journey with us</p>
                                    <button class="ghost" id="signUp">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>

</html>
